<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>멀티 뷰 인스턴스</title>
  <style>
    #app1 {
      background-color: #223d4b;
      color: #eee;
      padding: 1rem;
      margin-bottom: 0.25rem;
    }
    #app2 {
      background-color: teal;
      color: #fff;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>멀티 뷰 인스턴스 예제</h1>
  <div id="app1">
    <div>
      <p>{{ message }}</p>
    </div>
    <button @click="changeMessage">메시지 바꾸기</button>
  </div>
  <div id="app2">
    <div>
      <p>{{ message }}</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    var vm1 = new Vue({
      el : '#app1',
      data : {
        message : 'the first Vue instance'
      },
      methods : {
        changeMessage() {
          vm2.message = '나는 행복하고 싶다.'
        }
      }
    })
    var vm2 = new Vue({
      el : '#app2',
      data : {
        message : 'the second Vue instance'
      }
    })
  </script>
</body>
</html>
