<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이미지_링크_바인딩</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .imgdiv {
      margin: 4px;
      border: 4px solid teal;
      display: inline-block;
    }
    img {
      width: 240px;
      height: 180px;
      padding: 3px;
    }
    a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: #223d4b;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="imgdiv" v-for="img in images" :key="img.text">
      <a :href="img.url">{{ img.text }}</a>
      <img v-bind:src="img.src"/>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        images: [
          {
            text: '암스테르담',
            src: '../image/amsterdam.jpg',
            url: 'https://www.raileurope.co.kr/place/amsterdam-centraal'
          },
          {
            text: '파리',
            src: '../image/paris.jpg',
            url: 'https://www.louvre.fr/en/homepage'
          },
          {
            text: '프라하',
            src: '../image/praque.jpg',
            url: 'https://www.praque.eu/en'
          },
          {
            text: '비엔나',
            src: '../image/vienna.jpg',
            url: 'https://www.belvedere.at/en'
          }
        ]
      }
    })
  </script>
</body>
</html>
