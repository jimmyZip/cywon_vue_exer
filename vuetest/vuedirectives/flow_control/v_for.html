<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v_for</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    tr:nth-of-type(odd) {
      /*홀수번째 row만 적용*/
      background-color: #eee;
    }
    th {
      background-color: #333;
      color: #fff;
      font-weight: bold;
    }
    td, th {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>체르니 책방의 도서목록</h1>
    <!--
    <ul><li v-for="item in books" v-bind:key="item.id">{{item.title}}</li></ul>
     -->
     <table>
      <thead>
        <tr>
          <th>도서번호</th>
          <th>도서명</th>
          <th>출판사</th>
          <th>저자</th>
          <th>재고수량</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in books" v-bind="item.id">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.publisher }}</td>
          <td>{{ item.author }}</td>
          <td>{{ item.stock }}</td>
        </tr>
      </tbody>
     </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data : {
        books: [
          {
            id: 1,
            title: '어떻게 배울 것인가',
            publisher: '비즈니스북스',
            author: '존 맥스웰',
            stock: 2
          },
          {
            id: 2,
            title: '신경끄기의 기술',
            publisher: '갤리온',
            author: '마크 맨슨',
            stock: 0
          },
          {
            id: 3,
            title: '부의 미래',
            publisher: '청림출판',
            author: '앨빈 토플러',
            stock: 5
          },
          {
            id: 3,
            title: '기획자의 습관',
            publisher: '홍익출판사',
            author: '최장순',
            stock: 4
          }
        ]

      }
    })
  </script>
</body>
</html>
