<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CDN방식 뷰컴포넌트 사용</title>
</head>
<body>
  <div id="app">
    <our-header></our-header>
    <our-body></our-body>
    <our-footer></our-footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    // defining component
    Vue.component('our-header', {
      template: '<div>Header</div>'
    });
    Vue.component('our-body', {
      template: '<div>Body</div>'
    });
    Vue.component('our-footer', {
      template: '<div>Footer</div>'
    });

    //vue Instance
    var vm = new Vue({
      el: '#app'
    })

    //주의사항
      //컴포넌트 정의 부분이 Vue Instance보다 뒤에 올 경우 화면에 아무것도 안나옴
      //컴포넌트를 사용하려면 뷰 인스턴스보다 먼저 정의되어야 한다
  </script>
</body>
</html>
