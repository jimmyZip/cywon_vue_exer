<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>materialize_navbar_basic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- navbar -->
  <div id="navbar">
    <!-- html5 symantic nav 태그에 정의해서 쓰는 navbar컴포넌트는 웹사이트 탐색에 사용 -->
    <!-- nav태그 내에 정의해 사용하며 .container가 정의된 div 내에서 사용 권장 -->
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#none" class="brand-logo">Logo</a>
          <!-- 태블릿 이하 화면크기에서는 보이지 않도록 설정 -->
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#none">Sass</a></li>
            <li><a href="#none">Components</a></li>
            <li><a href="#none">Javascript</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
